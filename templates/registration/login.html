{% extends "rango/base_boot-strap.html" %}
{% block body_block %}
    <h1>Login</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Log In" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p>
        No a member?
        <a href="{% url 'registration_register' %}">Register</a>
    </p>
{% endblock %}
