{% extends "rango/base_boot-strap.html" %}
{% block body_block %}
<div class="pt-md-4">
<h2 class="form-signin-heading">Sign Up Here</h2>
    <form role="form" method="POST" action=".">
        {% csrf_token %}
        <div class="form-group" >
            <p class="required"> 
                <label for="id_username" class="required">Username:</label>
                <input class= "form-control col-lg-6 " id="id_username" maxlength="30" name="username" type="text" />
                <span class="helptext">Required. 30 characters or fewer. letters, digits and @/./+/-/_ only.</span>  
            </p>
            <p class="required"> 
                <label for="id_email" class="required">E-mail:</label>
                <input class= "form-control col-lg-6 " id="id_email" name="email" type="email" />
            </p>
            <p class="required"> 
                <label for="id_password" class="required">Password:</label>
                <input class= "form-control col-lg-6 " id="id_password" name="password" type="password" />
            </p>
            <p class="required"> 
                <label for="id_password2" class="required">Password confirmation:</label>
                <input class= "form-control col-lg-6 " id="id_password2" name="password2" type="password" />
                <span class="helptext">Enter same password as before, for verification</span>  
            </p>
            </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
