<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
    <div>
    {% if catagory %}
        <h1>{{ catagory.name }}</h1>
        {% if pages %}
        <ul>
            {% for page in pages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>       
            {% endfor %} 
        </ul>
        {% else %}
            <strong>No pages in this category.</strong>
        {% endif %}
    {% else %}
        The specified category does not exist!
    {% endif %}
    <div><a href='/rango/'>Home</a></div>
    </div>
</body>
</html>
